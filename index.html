<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        Code Quiz
        <div id="previoususer"></div>
    </div>
    <div id="container">
        <button id="startbtn">Start Quiz</button>
        <div id="game">
            <div id="gameContainer">
                <p id="question"></p>
                <p id="result"></p>
            <div id="options">
                <button id="option1" onclick="checkAnswer(this)" data-value="0"></button>
                <button id="option2" onclick="checkAnswer(this)" data-value="1"></button>
                <button id="option3" onclick="checkAnswer(this)" data-value="2"></button>
            </div>
        </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="userResults">
                <input id="user" type ="text" />
                <button  onclick="saveUser()">Save User</button>
            </div>
        </div>
        <div id="resultsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
